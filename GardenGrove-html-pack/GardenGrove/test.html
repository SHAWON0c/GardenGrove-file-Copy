<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Plant Care - We are nice people with a lot of experience</title>

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

   <!-- Custom CSS -->
   <style>
      :root {
         --primary-green: #4a7c59;
         --light-green: #c8d5b9;
         --sage-bg: #e8f0e3;
         --text-dark: #2c3e50;
         --text-muted: #6c757d;
      }

      body {
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         background-color: var(--sage-bg);
         margin: 0;
         padding: 0;
         min-height: 100vh;
      }

      .hero-section {
         min-height: 100vh;
         background-color: var(--sage-bg);
         display: flex;
         align-items: center;
         padding: 2rem 0;
         position: relative;
      }

      .main-content-wrapper {
         position: relative;
         width: 100%;
         min-height: 500px;
      }

      .background-image-container {
         position: relative;
         width: 100%;
         height: 500px;
         border-radius: 20px;
         overflow: hidden;
         background: linear-gradient(135deg, var(--light-green) 0%, #b8c9a8 100%);
         display: flex;
         align-items: center;
         justify-content: center;
      }

      .plant-illustration {
         width: 100%;
         height: 100%;
         object-fit: cover;
         object-position: center;
      }

      .content-card {
         position: absolute;
         top: 50%;
         left: 2rem;
         transform: translateY(-50%);
         background: white;
         border-radius: 15px;
         padding: 2rem;
         box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
         max-width: 350px;
         width: calc(100% - 4rem);
         z-index: 10;
      }

      .content-card::before {
         content: '';
         position: absolute;
         top: 0;
         left: 0;
         right: 0;
         height: 6px;
         background: var(--primary-green);
         border-radius: 15px 15px 0 0;
      }

      .main-heading {
         font-size: 1.8rem;
         font-weight: 700;
         color: var(--text-dark);
         line-height: 1.3;
         margin-bottom: 1rem;
      }

      .mission-label {
         color: var(--primary-green);
         font-weight: 600;
         margin-bottom: 0.5rem;
         font-size: 0.9rem;
      }

      .mission-text {
         color: var(--text-muted);
         font-size: 0.95rem;
         line-height: 1.5;
         margin: 0;
      }

      .stats-container {
         display: flex;
         flex-direction: column;
         gap: 1.5rem;
         margin-left: 2rem;
      }

      .stat-card {
         background: var(--primary-green);
         color: white;
         padding: 1.5rem 1.2rem;
         border-radius: 12px;
         text-align: center;
         box-shadow: 0 8px 25px rgba(74, 124, 89, 0.3);
         transition: transform 0.3s ease, box-shadow 0.3s ease;
         max-width: 200px;
      }

      .stat-card:hover {
         transform: translateY(-5px);
         box-shadow: 0 12px 35px rgba(74, 124, 89, 0.4);
      }

      .stat-number {
         font-size: 2.5rem;
         font-weight: 700;
         margin-bottom: 0.3rem;
         display: block;
      }

      .stat-label {
         font-size: 1rem;
         font-weight: 500;
         opacity: 0.9;
      }

      /* Responsive Design */
      @media (max-width: 1200px) {
         .content-card {
            max-width: 320px;
         }

         .main-heading {
            font-size: 1.6rem;
         }

         .stat-number {
            font-size: 2.2rem;
         }
      }

      @media (max-width: 992px) {
         .main-content-wrapper {
            min-height: 400px;
         }

         .background-image-container {
            height: 400px;
         }

         .content-card {
            position: relative;
            top: auto;
            left: auto;
            transform: none;
            max-width: 100%;
            margin-bottom: 2rem;
            width: 100%;
         }

         .stats-container {
            margin-left: 0;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
         }

         .stat-card {
            flex: 1;
            min-width: 150px;
            max-width: 180px;
         }
      }

      @media (max-width: 768px) {
         .hero-section {
            padding: 1rem 0;
         }

         .main-heading {
            font-size: 1.5rem;
         }

         .content-card {
            padding: 1.5rem;
         }

         .background-image-container {
            height: 300px;
         }

         .stats-container {
            flex-direction: column;
            align-items: center;
         }

         .stat-card {
            max-width: 250px;
            width: 100%;
         }

         .stat-number {
            font-size: 2rem;
         }
      }

      @media (max-width: 576px) {
         .content-card {
            left: 1rem;
            width: calc(100% - 2rem);
            max-width: none;
            padding: 1.2rem;
         }

         .main-heading {
            font-size: 1.3rem;
         }

         .background-image-container {
            height: 250px;
         }

         .stats-container {
            margin-left: 0;
         }
      }

      /* Animation for counter */
      .counter {
         transition: all 0.3s ease;
      }

      /* Loading animation */
      .fade-in {
         opacity: 0;
         transform: translateY(30px);
         animation: fadeInUp 0.8s ease forwards;
      }

      .fade-in.delay-1 {
         animation-delay: 0.2s;
      }

      .fade-in.delay-2 {
         animation-delay: 0.4s;
      }

      .fade-in.delay-3 {
         animation-delay: 0.6s;
      }

      @keyframes fadeInUp {
         to {
            opacity: 1;
            transform: translateY(0);
         }
      }

      /* Additional styling for better visual hierarchy */
      .content-section {
         position: relative;
         z-index: 1;
      }
   </style>
</head>

<body>
   <section class="hero-section">
      <div class="container-fluid">
         <div class="row align-items-center justify-content-center">
            <!-- Main Content Area with Background Image and Overlaid Card -->
            <div class="col-lg-8 col-md-8 col-12">
               <div class="main-content-wrapper fade-in">
                  <!-- Background Image Container -->
                  <div class="background-image-container">
                     <img
                        src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-02LvYnLgL7uRe5mWDBES0Gk6POgwUe.png"
                        alt="Person caring for plants" class="plant-illustration">
                  </div>

                  <!-- Overlaid Content Card -->
                  <div class="content-card">
                     <h1 class="main-heading">
                        We are nice people with a lot of experience.
                     </h1>
                     <div class="mission-label">Our Mission:</div>
                     <p class="mission-text">
                        is to provide our customers with responsive service and unsurpassed quality at very competitive
                        price.
                     </p>
                  </div>
               </div>
            </div>

            <!-- Statistics -->
            <div class="col-lg-3 col-md-4 col-12">
               <div class="stats-container">
                  <div class="stat-card fade-in delay-2">
                     <span class="stat-number counter" data-target="10">0</span>
                     <span class="stat-label">Years of experience</span>
                  </div>

                  <div class="stat-card fade-in delay-2">
                     <span class="stat-number counter" data-target="95">0</span>
                     <span class="stat-label">Happy Customers</span>
                  </div>

                  <div class="stat-card fade-in delay-3">
                     <span class="stat-number counter" data-target="100">0</span>
                     <span class="stat-label">Satisfaction</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>

   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   <!-- Counter Up Script -->
   <script>
      // Counter Up Animation
      function animateCounter(element) {
         const target = parseInt(element.getAttribute('data-target'));
         const increment = target / 100;
         let current = 0;

         const timer = setInterval(() => {
            current += increment;
            if (current >= target) {
               current = target;
               clearInterval(timer);
            }

            // Format the number based on the target
            if (target === 95) {
               element.textContent = Math.floor(current) + 'K';
            } else if (target === 100) {
               element.textContent = Math.floor(current) + '%';
            } else {
               element.textContent = Math.floor(current) + '+';
            }
         }, 20);
      }

      // Intersection Observer for triggering animations
      const observerOptions = {
         threshold: 0.5,
         rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
         entries.forEach(entry => {
            if (entry.isIntersecting) {
               const counters = entry.target.querySelectorAll('.counter');
               counters.forEach(counter => {
                  animateCounter(counter);
               });
               observer.unobserve(entry.target);
            }
         });
      }, observerOptions);

      // Start observing when DOM is loaded
      document.addEventListener('DOMContentLoaded', () => {
         const statsContainer = document.querySelector('.stats-container');
         if (statsContainer) {
            observer.observe(statsContainer);
         }
      });

      // Add smooth scrolling and additional interactions
      document.addEventListener('DOMContentLoaded', () => {
         // Add hover effects to stat cards
         const statCards = document.querySelectorAll('.stat-card');
         statCards.forEach(card => {
            card.addEventListener('mouseenter', () => {
               card.style.transform = 'translateY(-8px) scale(1.02)';
            });

            card.addEventListener('mouseleave', () => {
               card.style.transform = 'translateY(0) scale(1)';
            });
         });
      });
   </script>
</body>

</html>
